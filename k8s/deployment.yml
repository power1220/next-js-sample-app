---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: sample-next-app${HASH_BRANCH_NAME}
  labels:
    app: sample-next-app${HASH_BRANCH_NAME}
    branch: sample-next-app${HASH_BRANCH_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-next-app${HASH_BRANCH_NAME}
  template:
    metadata:
      labels:
        app: sample-next-app${HASH_BRANCH_NAME}
    spec:
      containers:
        - image: ${CI_REGISTRY_IMAGE}/api:${IMAGE_TAG}
          name: sample-next-app
          ports:
            - containerPort: ${PORT}
          env:
            - name: PORT
              value: "${PORT}"
